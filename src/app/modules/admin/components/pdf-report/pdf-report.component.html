<div class="max-w-md bg-green-100 p-6 rounded-lg shadow-lg relative">
    <h2 class="text-2xl font-bold text-black mb-6">Generar Reporte PDF</h2>
  
    <div class="flex flex-wrap gap-3 ">
      <button (click)="downloadReport('today')"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              [disabled]="isLoading">
        Descargar Reporte de Hoy
      </button>
      <button (click)="downloadReport('week')"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              [disabled]="isLoading">
        Descargar Reporte de la Semana
      </button>
    </div>
  
    <div *ngIf="isLoading" class="absolute inset-0 bg-gray-100 bg-opacity-75 flex justify-center items-center z-10">
      <div class="spinner animate-spin inline-block w-12 h-12 border-4 rounded-full border-t-4 border-t-blue-500" role="status"></div>
    </div>
  </div>
