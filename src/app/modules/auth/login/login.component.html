<div class="min-h-screen flex items-center justify-center bg-gray-50 py-2 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Inicia sesión en tu cuenta
      </h2>
    </div>
    <div>
      <div>
        <button (click)="loginWithGoogle()" type="button"
                class="group relative w-full flex justify-center items-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-gray-600 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <i class="fab fa-google mr-2"></i>
          Inicia con Google
        </button>
      </div>

      <!-- Botón de Iniciar sesión con Apple -->
      <div>
        <button (click)="loginWithApple()" type="button"
                class="mt-4 group relative w-full flex justify-center items-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-black hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <i class="fab fa-apple mr-2"></i>
          Inicia con Apple
        </button>
      </div>
    </div>
    <div class="flex justify-between">
      <div class="text-sm text-center">
        ¿No tienes una cuenta? <a [routerLink]="['../register']"
                                  class="font-medium text-indigo-600 hover:text-indigo-500">Regístrate</a>
      </div>
      <div class="text-sm text-center">
        Volver a <a [routerLink]="['/']" class="font-medium text-indigo-600 hover:text-indigo-500">Inicio</a>
      </div>
    </div>
  </div>
</div>

<!-- Overlay de carga -->
<div *ngIf="loading" class="fixed inset-0 bg-gray-700 bg-opacity-50 flex items-center justify-center z-50">
  <i class="fas fa-spinner fa-spin text-white text-4xl"></i>
</div>
