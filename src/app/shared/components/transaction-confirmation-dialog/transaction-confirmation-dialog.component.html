<div class="flex flex-col p-4 max-h-screen overflow-y-auto">
  <h2 class="text-2xl font-semibold mb-4 px-6">Confirmar Transacción</h2>

  <div class="px-6 py-4">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Selecciona una imagen</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" class="file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
    </div>
    <!-- Aquí se muestra la vista previa de la imagen -->
    <div *ngIf="imagePreview" class="mt-2 overflow-x-auto">
      <img [src]="imagePreview" alt="Vista previa de la imagen" class="rounded-md max-w-full max-h-60" />
    </div>
    <div class="mt-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Comentario</label>
      <textarea matInput [(ngModel)]="comment" class="form-textarea mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 outline-none p-2" rows="3"></textarea>
    </div>
  </div>

  <div class="flex justify-end gap-3 p-6">
    <button mat-button (click)="onCancelClick()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded transition ease-in-out duration-150">Cancelar</button>
    <button mat-button [mat-dialog-close]="{comment: comment, image: selectedFile}"
            class="confirm-btn bg-green-500 text-white font-bold py-2 px-4 rounded transition ease-in-out duration-150 hover:bg-green-600 hover:text-white">
      Confirmar
    </button>
  </div>
</div>
